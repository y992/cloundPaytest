    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>

<script>
    $(document).ready(function(){
//  货币选择
        $("#btn-choose").click(function(){
            $(".type_ofCurrency").show();
            $("#mask").css("height",$(document).height());
            $("#mask").css("width",$(document).width());
            $("#mask").show();
        });
        $("#close").click(function () {
            $(".type_ofCurrency").hide();
            $("#mask").hide();

        });

        var currencyArray = $("#currency_list li");
        $("#currency_list li").click(function () {
            var count = $(this).index();
            var currency = currencyArray.eq(count).text();
            $("#choose_value").text(currency)

            $(".type_ofCurrency").hide();
            $("#mask").hide();
        })

        //    选择银行
        var isExpend = false;
        $("#choose_btn").click(function(){
            isExpend = !isExpend;
            $(".imgList").toggle();
            if (isExpend) {
                $("#choose_btn").css("background-image", "url('./img/up.png')");
            } else {
                $("#choose_btn").css("background-image", "url('./img/down.png')");
            }
        });


//        选中状态
        $(".bankContent img").bind("click",function(){
//            $(this).css("border","1px solid red").siblings();
            $('.bankContent img').removeClass("on");
            if($(this).hasClass("on")){
                $(this).removeClass("on");
            }else{
                $(this).addClass("on");
            }

        })

// 表单验证
        $("#registerForm").bootstrapValidator({
            message: "",
            feedbackIcons: {

            },
            fields: {
                email: {
                    validators: {
                        notEmpty: {
                            message: '* 邮箱不能为空'
                        },
                        emailAddress: {
                            message: '* 邮箱格式不正确'
                        }
                    }
                },
                Username: {
                    message: '* 用户名还没有验证',
                    validators: {
                        notEmpty: {
                            message: '* 客户号不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 16,
                            message: '* 客户号长度在1到16位之间'
                        },
                    }
                },
                count: {
                    message: '* 客户姓名还没有验证',
                    validators: {
                        notEmpty: {
                            message: '* 客户姓名不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 16,
                            message: '* 客户姓名长度在1到16位之间'
                        },

                    }
                },
                sum: {
                    validators: {
                        notEmpty: {
                            message: '* 金额不能为空'
                        },
                        regexp:{
                            regexp: /^[0-9]*$/,
                            message: '* 请输入正确的数字金额',
                        }

                    }
                },
            }
        });


    });
</script>

<section id="mainContent">
    <div id="mask"></div>
    <div id="mainContentForm">
        <form id="registerForm" class="form-horizontal" role="form">
            <div id="mainContent-top">
                <h3 ><b class="Vertical-line"></b>请填写订单资料</h3>
            </div>
            <div class="form-group "style="margin-left: 10px">
                <!--<label class="col-sm-2 control-label"  for="formGroupInputName">客户姓名</label>-->

                <div class="col-sm-11">

                    <input class="form-control" type="text" name="Username" id="formGroupInputName" placeholder="姓名">
                </div>
            </div>
            <div class="form-group form-group-sm"style="margin-left: 10px">
                <!--<label class="col-sm-2 control-label" for="formGroupInputNumber">客户号</label>-->

                    <input class="form-control" type="text" name="count" id="formGroupInputNumber" placeholder="账号">
                </div>
            </div>
            <div class="form-group form-group-sm"style="margin-left: 10px">
                <!--<label class="col-sm-2 control-label" for="formGroupInputEmail">注册邮箱</label>-->
                <h3>注册邮箱地址</h3>
                <div class="col-sm-11">
                    <span class="icon-bg form-control-feedback"><img src="./img/icon-email.png" alt=""></span>
                    <input class="form-control" type="email" name="email" id="formGroupInputEmail" placeholder="邮箱">
                </div>
            </div>
            <div class="form-group form-group-sm" style="margin-left: 10px">
                <!--<label class="col-sm-2 control-label" for="formGroupInputMoney">交易金额</label>-->
                <h3>交易金额</h3>
                <div class="col-sm-2">
                    <button type="button" id="btn-choose"><a id="choose_value">RMB</a><img src="./img/icon-d2.png" alt=""></button>
                </div>
                <div class="col-sm-11" style="margin-left: -15px;width: 76%">
                    <span class="icon-bg form-control-feedback"><img src="./img/icon-m.png" alt=""></span>
                    <input class="form-control" type="text" name="sum" id="formGroupInputMoney" placeholder="交易金额"style="">
                </div>
            </div>
            <div class="form-group form-group-sm"style="margin-left: 10px">
                <!--<label class="col-sm-2 control-label">附言</label>-->
                <h3>附言</h3>

                <div class="col-sm-11">
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="type_ofCurrency">
                <h3>货币类型 <img src="./img/icon-2.png" alt="" id="close"></h3>
                <ul id="currency_list">
                    <li >RMB</li>
                    <li >MOP</li>
                    <li >HKD</li>
                    <li >USD</li>
                    <li >EUR</li>
                    <li >JPY</li>
                </ul>
                <img src="./img/down.png" alt="" class="icon_btn">
            </div>
            <div id="Choose_bank">
                <div class="Choose_title">

                    <h3><b class="Vertical-line"></b>请选择银行</h3>
                </div>
                <div class="bankContent">

                        <li><img src="./img/8.png" /></li>

                    <input type="submit" id="define" value="确定" style="background-color: #5abe71;color: #ffffff"/>
